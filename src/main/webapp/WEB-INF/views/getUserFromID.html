<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
</head>
<body>
<p th:text="${myUser.getId()}">VALUE</p>
<p th:text="${myUser.getName()}">VALUE</p>

</form>

</html>
